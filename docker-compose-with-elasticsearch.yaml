version: "3.4"
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.4.2
    container_name: elasticsearch
    environment:
      - node.name=elasticsearch
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    user: elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
  arc:
    container_name: arc
    image: appbaseio/arc:7.6.0
    restart: always
    command: --env="/arc-data/.env"
    depends_on:
      - "watcher"
    volumes:
      - "arc-data:/arc-data"
    ports:
      - 8000:8000
  arc_configure:
    container_name: arc_configure
    image: appbaseio/arc-config:0.1.0
    restart: always
    depends_on:
      - "watcher"
    volumes:
      - "arc-data:/arc-data"
    ports:
      - 8080:8080
  watcher:
    build: ./watcher
    container_name: arc_watcher
    volumes:
      - "arc-data:/arc-data"
      - "/var/run/docker.sock:/var/run/docker.sock"
volumes:
  arc-data:
    external: false
    name: arc-data
